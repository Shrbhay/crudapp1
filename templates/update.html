{% extends 'base.html' %}

{% block body %}
    <div class="container">
  <h2>Add New Employee Details</h2>
  <form action="/update/{{employee.sno}}" method="POST">
    <div class="mb-3">
  <label for="" class="form-label">Name</label>
  <input type="text" class="form-control" id="name" name ="name" value="{{employee.name}}"placeholder="Full Name">
</div>
<div class="mb-3">
  <label for="" class="form-label">Email</label>
  <input type="email" class="form-control" id="email" name ="email" value="{{employee.email}}" placeholder="Email Id">
</div>
<div class="mb-3">
  <button type="submit" class="btn btn-primary">Submit</button>
  <button type="submit" class="btn btn-primary">Reset</button>
 </div>
  </form>
</div>
{% endblock body %}

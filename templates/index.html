

{% extends 'base.html' %}

{% block body %}

<div class="container">
  <h2>Add New Employee Details</h2>
  <form action="/" method="POST">
    <div class="mb-3">
  <label for="" class="form-label">Name</label>
  <input type="text" class="form-control" id="name" name="name" placeholder="Full Name">
</div>
<div class="mb-3">
  <label for="" class="form-label">Email</label>
  <input type="email" class="form-control" id="email" name="email" placeholder="Email Id">
</div>
<div class="mb-3">
  <button type="submit" class="btn btn-primary">Submit</button>
  <button type="submit" class="btn btn-primary">Reset</button>
 </div>
  </form>
</div>

  <div class="container">
    <h2>All Employees Data</h2>
    <table class="table">
    <thead>
      <tr>
        <th scope="col">S.no</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
      {% for i in allemployee %}
        <tr>
          <td>{{ loop.index}}</td>
          <td>{{ i.name }}</td>
          <td>{{ i.email }}</td>
          <td>
            <a href="/update/{{i.sno}}" class="btn btn-dark btn-sm" role="button">Update</a>
            <a href="/delete/{{i.sno}}" class="btn btn-dark btn-sm" role="button">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  </div>
{% endblock body %}
